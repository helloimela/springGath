<div class="jumbotron">
	<div class="container">
		<h3>Daftar Kelompok</h3>
	</div>
</div>
<div class="container">
	<div class="rows">
		<div ng-repeat="group in groups" class="col-xs-12 col-sm-6 col-md-4">
			<div class="panel panel-default">
			  <div class="panel-heading">{{group.title}}</div>
			  <div class="panel-body">
			    <ul>
			    	<li ng-repeat="name in group.members">{{name}}</li>
			    </ul>
			  </div>
			</div>
		</div>
	</div>
</div>
